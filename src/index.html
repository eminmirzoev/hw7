<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen">
            <input oncanplay="showValue(value)" type="text" placeholder="0" id="input" class="result" readonly="true">
        </div>
        <div class="wrap-left__operators">
            <button>AC</button>
            <button>*</button>
            <button>/</button>
        </div>
        <div class="wrap-left__numbers">
            <button type="button" onclick="clickDigit()" value="7">7</button>
            <button type="button" onclick="clickDigit()" value="8">8</button>
            <button type="button" onclick="clickDigit()" value="9">9</button>
            <button type="button" onclick="clickDigit()" value="4">4</button>
            <button type="button" onclick="clickDigit()" value="5">5</button>
            <button type="button" onclick="clickDigit()" value="6">6</button>
            <button type="button" onclick="clickDigit()" value="3">3</button>
            <button type="button" onclick="clickDigit()" value="2">2</button>
            <button type="button" onclick="clickDigit()" value="1">1</button>
            <button type="button" onclick="clickDigit()" value="0">0</button>
            <button type="button" value=".">.</button>
        </div>
        <div class="wrap-right__operators">
                <button type="button" value="+">+</button>
                <button type="button" value="-">-</button>
                <button type="button" value="=">=</button>
        </div>

    </div>
    


    <script src="/src/script.js"></script>
</body>
</html>
